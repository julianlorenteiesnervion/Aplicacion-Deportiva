<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas</title>
    <script src="js/ModeloEquipo.js"></script>
    <script src="js/ModeloJugador.js"></script>
    <script src="js/Equipo.js"></script>
    <script src="js/Jugador.js"></script>
    <script>
        const modeloEquipo = new ModeloEquipo();
        const modeloJugador = new ModeloJugador();
    </script>
</head>
<body>
    <h1>Crear Equipo</h1>
    <input type="text" id="idEquipo" placeholder="ID del equipo">
    <input type="text" id="nombreEquipo" placeholder="Nombre del equipo">
    <input type="text" id="ciudadEquipo" placeholder="Ciudad del equipo">
    <input type="text" id="estadioEquipo" placeholder="Estadio del equipo">
    <button onclick="console.log(modeloEquipo.agregarEquipo(new Equipo(
        document.getElementById('idEquipo').value, 
        document.getElementById('nombreEquipo').value, 
        document.getElementById('ciudadEquipo').value, 
        document.getElementById('estadioEquipo').value)))">Agregar Equipo</button>

    <h1>Crear Jugador</h1>
    <input type="text" id="idJugador" placeholder="ID del jugador">
    <input type="text" id="nombreJugador" placeholder="Nombre del jugador">
    <input type="text" id="posicionJugador" placeholder="Posici칩n del jugador">
    <input type="text" id="annoNacimientoJugador" placeholder="A침o de nacimiento del jugador">
    <input type="text" id="equipoJugador" placeholder="ID del equipo del jugador">
    <button onclick="console.log(modeloJugador.agregarJugador(new Jugador(
        document.getElementById('idJugador').value, 
        document.getElementById('nombreJugador').value, 
        document.getElementById('posicionJugador').value, 
        document.getElementById('annoNacimientoJugador').value, 
        document.getElementById('equipoJugador').value
    )))">Agregar Jugador</button>

    <button onclick="mostrarJugadores(modeloJugador.obtenerJugadoresPorEquipo(2))">Mostrar</button>

    <p id="lista"></p>

    <script>

        console.log(modeloJugador.obtenerJugadoresPorEquipo(2)); // Mostrar jugadores del equipo con ID 2

        let lista = document.getElementById('lista');

        function mostrarJugadores(jugadores) {
            let contenido = ''; // Crear contenido HTML
            jugadores.forEach(jugador => {
            contenido += `
                <p>
                ID: ${jugador.id}, 
                Nombre: ${jugador.nombre}, 
                Posici칩n: ${jugador.posicion}, 
                A침o de Nacimiento: ${jugador.annoNacimiento}, 
                Equipo: ${jugador.equipo}
                </p>
            `;
            });
            lista.innerHTML = contenido; // Asignar contenido al elemento
        }
    </script>    
</body>
</html>
