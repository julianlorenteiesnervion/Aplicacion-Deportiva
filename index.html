<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partidos de fútbol</title>
</head>
<body>
    <h1>Gestión de jugadores y equipos de fútbol</h1>

    <div>
    <h2>Añadir equipos</h2>
        <label for="nombreEquipo">Nombre: </label>
        <input type="text" id="nombreEquipo">
        <label for="ciudadEquipo">Ciudad: </label>
        <input type="text" id="ciudadEquipo">
        <label for="nombreEstadio">Nombre del estadio: </label>
        <input type="text" id="nombreEstadio">
        <button id="botonEquipo">Añadir equipo</button>
    </div>

    <div>
    <h2>Añadir jugadores</h2>
        <label for="nombreJugador">Nombre: </label>
        <input type="text" id="nombreJugador">
        <label for="posicion">Posición: </label>
        <input type="text" id="posicion">
        <label for="añoNacimiento">Año de nacimiento: </label>
        <input type="number" id="añoNacimiento">
        <label for="seleccionarEquipo">Selecciona su equipo: </label>
        <select id="seleccionarEquipo">
            <option>Añade un equipo</option>
        </select>
        <button id="botonJugador">Añadir jugador</button>
    </div>

    <div>
    <h2>Generar partidos</h2>
        <label for="equipo1">Selecciona un equipo: </label>
        <select id="equipo1">
            <option>Añade un equipo</option>
        </select>
        <br>
        <label for="equipo2">Selecciona el equipo contrincante: </label>
        <select id="equipo2">
            <option>Añade un equipo</option>
        </select>
        <br>    
        <input type="date" id="fechaPartido">
        <br>
        <button id="botonPartido">Generar partido</button>
        <ul id="partidos"></ul>
    </div>

    <script src="./js/Modelo.js"></script>
    <script src="./js/Vista.js"></script>
    <script src="./js/Controlador.js"></script>
</body>
</html>
