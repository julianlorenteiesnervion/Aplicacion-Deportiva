<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutManager - Inicio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <script src="js/Equipo.js"></script>
    <script src="js/Jugador.js"></script>
    <script src="js/ModeloEquipo.js"></script>
    <script src="js/ModeloJugador.js"></script>
    <script src="js/Vista.js"></script>
    <script src="js/Controlador.js"></script>
</head>
<body>
    <header>
        <div id="titulo">
            <img src="img/favicon.png">
            <h2>FutManager</h2>
        </div>
    </header>
    <div id="menus">
        <div id="menu_izq">
            <div id="botones">
                <button onclick="controller.mostrarMenuInicio()">Inicio</button>
                <br>
                <button onclick="controller.mostrarMenuEquipos()">Equipos</button>
                <br>
                <button onclick="controller.mostrarMenuJugadores()">Jugadores</button>
            </div>
        </div>
        <div id="menu_drch">
            <div id="menu_a침adir_jugador">
                <input type="text" id="nombre_jugador" placeholder="Jugador...">
                <input type="text" id="nombre_posicion" placeholder="Posici칩n...">
                <input type="text" id="anno_nacimiento" placeholder="A침o de nacimiento...">
                <input type="text" id="id_equipo" placeholder="ID del equipo...">
                <button onclick="controller.agregarJugador(
                    document.getElementById('nombre_jugador').value,
                    document.getElementById('nombre_posicion').value,
                    document.getElementById('anno_nacimiento').value,
                    document.getElementById('id_equipo').value
                )">Agregar</button>
            </div>
            
            <h3 id="tituloListado">
                Listado de jugadores
                <div id="botonesListado">
                    <button class="filtrar" onclick="abrirModalFiltro()">Filtrar</button>
                    <button id="btn-limpiar-filtros" class="filtrar" onclick="controller.limpiarFiltros()" style="display: none;">Limpiar</button>
                </div>
            </h3>
            
            <!-- Modal de filtro -->
            <div id="modalFiltro" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5);">
                <div style="background-color:rgb(67, 67, 67); padding:20px; margin:100px auto; width:300px; border-radius:10px; position:relative;">
                    <h3>Filtrar jugadores</h3>
                    
                    <label for="filtroEquipo">ID de equipo:</label>
                    <input type="number" id="filtroEquipo"><br><br>

                    <label for="filtroPosicion">Posici칩n:</label>
                    <input type="text" id="filtroPosicion" placeholder="portero, defensa..."><br><br>

                    <button onclick="controller.aplicarFiltros()">Aplicar filtros</button>
                    <button onclick="cerrarModalFiltro()">Cancelar</button>
                </div>
            </div>

            <ul id="lista"></ul>
        </div>
    </div>
    <script>
        const controller = new Controlador();

        // ELIMINAR
        controller.mostrarJugadores();

        function abrirModalFiltro() {
            document.getElementById('modalFiltro').style.display = 'block';
        }

        function cerrarModalFiltro() {
            document.getElementById('modalFiltro').style.display = 'none';
        }
    </script>
</body>
</html>
