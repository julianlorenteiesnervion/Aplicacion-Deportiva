<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipos de fútbol</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="js/Equipo.js"></script>
  <script src="js/Jugador.js"></script>
  <script src="js/ModeloEquipo.js"></script>
  <script src="js/ModeloJugador.js"></script>
  <script src="js/Vista.js"></script>
  <script src="js/Controlador.js"></script>
</head>

<body>
  <header>
    <h1>Gestión de equipos de fútbol</h1>
    <nav>
      <ul>
        <li><a href="index.html">Crear Equipos</a></li>
        <li><a href="./pag/jugadores.html">Crear Jugadores</a></li>
        <li><a href="./pag/partidos.html">Crear Partidos</a></li>
      </ul>
    </nav>
  </header>

  <div>
    <label for="nombreEquipo">Nombre: </label>
    <input type="text" id="nombreEquipo">
    <br>
    <label for="ciudadEquipo">Ciudad: </label>
    <input type="text" id="ciudadEquipo">
    <br>
    <label for="nombreEstadio">Nombre del estadio: </label>
    <input type="text" id="nombreEstadio">
    <br>
    <button id="añadirEquipo" onclick="controller.agregarEquipo(document.getElementById('nombreEquipo').value, document.getElementById('ciudadEquipo').value, document.getElementById('nombreEstadio').value)">Añadir equipo</button>
  </div>

  <h3 id="listaEquipos">Lista de los equipos</h3>

  <script>
    const controller = new Controlador();
  </script>
</body>
</html>
